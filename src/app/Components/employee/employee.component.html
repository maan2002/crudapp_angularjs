<div class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h1 style="color: white;">Angular CRUD</h1>
    <button class="btn btn-success add-btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Vender</button>
      
    </div>
  </div>

  <!-- Table  -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Salary</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of employeeData">
        <td>{{record.firstName}}</td>
        <td>{{record.lastName}}</td>
        <td>{{record.email}}</td>
        <td>{{record.address}}</td>
        <td>{{record.salary}}</td>
     
        
        
        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(record.id, record)" >Edit</button>
        <button class="btn btn-danger" (click)="deleteEmployeeDetail(record.id)">Delete</button></td>
       
      </tr>
    
     
    </tbody>
  </table>

  <!-- Model -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Vender</h5>
          
        </div>
        <div class="modal-body">
            <form [formGroup]="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">FirstName</label>
                  <input type="text" class="form-control" placeholder="Enter first name"  formControlName="firstName">

                  <label for="exampleInputEmail1">LastName</label>
                  <input type="text" class="form-control"  placeholder="Enter last name"  formControlName="lastName">

                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" placeholder="Enter email" formControlName="email">

                  <label for="exampleInputEmail1">Address</label>
                  <input type="text" class="form-control"  placeholder="Enter address"  formControlName="address">

                  <label for="exampleInputEmail1">Salary</label>
                  <input type="text" class="form-control" placeholder="Enter salary" formControlName="salary">
                </div>
                
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Close</button>
          <button type="button" class="btn btn-primary" (click)="any()">{{updateBtn}}</button>
          
          
        </div>
      </div>
    </div>
  </div>
